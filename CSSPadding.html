<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - Padding</title>
        <link rel="shortcut icon" href="CSS/CSS3_logo.jpg" type="image/x-icon">
        <style>
            body {
                border: 5px ridge darkblue;
                margin: 30px;
                padding: 30px;
            }

            .side1 {
                border: 2px solid black;
                background-color: rgb(201, 146, 252);
            }
        </style>
    </head>

    <body>
        <header>
            <h1>CSS - Padding</h1>
        </header>    
        <hr>

        <main>
            <section>
                <h3>CSS - Padding Individual Sides</h3>

                <p class="side1"><b>Hello World! - All Side Without Padding</b></p>
                <p class="side2"><b>Hello World! - top - Padding</b></p>
                <p class="side3"><b>Hello World! - top / left Padding</b></p>
                <p class="side4"><b>Hello World! - top / left / bottom Padding</b></p>
                <p class="side5"><b>Hello World! - top / left / bottom / right Padding</b></p>
            </section>
        </main>
    </body>
</html>
