<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - Icons</title>
        <link rel="shortcut icon" href="/images/CSS3_logo.jpg" type="image/x-icon">
        <script src="https://kit.fontawesome.com/85eca11adb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/css/CSSIcons.css">
    </head>

    <body>
        <header>
            <h1>CSS - Icons</h1>
        </header>
        <hr><hr>

        <main>
            <section>
                <h3>Some Icons Form - Font Awesome Icons</h3>

                <i class="headphone fa-solid fa-headphones"></i>
                <i class="coding fa-sharp fa-solid fa-code fa-beat-fade"></i>  
                <i class="heart fa-solid fa-heart fa-bounce" style="color: #bd0000;"></i>
                <i class="light fa-sharp fa-solid fa-lightbulb fa-fade"></i>
            </section>
            <hr>

            <section>
                <h3>Some Icons From - Bootstrap Icons</h3>

                <i class="cloud glyphicon glyphicon-cloud"></i>
                <i class="remove glyphicon glyphicon-remove"></i>
                <i class="user glyphicon glyphicon-user"></i>
                <i class="ev glyphicon glyphicon-envelope"></i>
                <i class="thumbs glyphicon glyphicon-thumbs-up"></i>
                
            </section>
            <hr>

            <section>
                <h3>Some Icons From - Google Icons</h3>

                <i class="gi1 material-icons">battery_charging_full</i>
                <i class="gi2 material-icons">stars</i>
                <i class="gi3 material-icons">sensors</i>
                <i class="gi4 material-icons">computer</i>
                <i class="gi5 material-icons">error</i>
            </section>
            <hr><hr>

            <section>
                <h2>CSS - Icons Completed</h2>
            </section>
            <hr><hr>
        </main>
    </body>
</html>
