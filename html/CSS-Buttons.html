<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - Buttons</title>
        <link rel="shortcut icon" href="../images/css3_logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="../css/CSS-Buttons.css">
    </head>

    <body>
        <header>
            <h1>CSS - Buttons</h1>
        </header>    
        <hr><hr>

        <main>
            <section>
                <h2>Basic Button Styling</h2>

                <button>Default Button</button>
                <br><br>

                <a href="#" class="button1">Link Button</a>
                <button class="button1">Normal Button</button>
                <input type="button" class="button1" value="Input Button">
            </section>
            <br><hr>

            <section>
                <h2>Button Colors</h2>

                <button class="btn2 button2a">Green</button>
                <button class="btn2 button2b">Blue</button>
                <button class="btn2 button2c">Red</button>
                <button class="btn2 button2d">Purple</button>
                <button class="btn2 button2e">Black</button>
            </section>
            <br><hr>

            <section>
                <h2>Button Size</h2>

                <button class="btn3 button3a">Green-10px</button>
                <button class="btn3 button3b">Blue-15px</button>
                <button class="btn3 button3c">Red-20px</button>
                <button class="btn3 button3d">Purple-25px</button>
                <button class="btn3 button3e">Black-30px</button>
            </section>
            <br><hr>

            <section>
                <h2>Button Padding</h2>

                <button class="btn4 button4a">Green-10px 20px</button>
                <button class="btn4 button4b">Blue-20px 30px</button>
                <button class="btn4 button4c">Red-40px 10px</button>
                <button class="btn4 button4d">Purple-50px 30px</button>
                <button class="btn4 button4e">Black-25px</button>
            </section>
            <br><hr>

            <section>
                <h2>Rounded Buttons</h2>

                <button class="btn5 button5a">Green-3px</button>
                <button class="btn5 button5b">Blue-8px</button>
                <button class="btn5 button5c">Red-15px</button>
                <button class="btn5 button5d">Purple-25px</button>
                <button class="btn5 button5e">Black-50%</button>
            </section>
            <br><hr>

            <section>
                <h2>Colored Border Buttons</h2>

                <button class="btn6 button6a">Green-5px</button>
                <button class="btn6 button6b">Blue-5px</button>
                <button class="btn6 button6c">Red-5px</button>
                <button class="btn6 button6d">Purple-5px</button>
                <button class="btn6 button6e">Black-5px</button>
            </section>
            <br><hr>
            
            <section>
                <h2>Hoverable Buttons</h2>

                <button class="btn7 button7a">Green</button>
                <button class="btn7 button7b">Blue</button>
                <button class="btn7 button7c">Red</button>
                <button class="btn7 button7d">Purple</button>
                <button class="btn7 button7e">Black</button>
                <br><br>

                <button class="btn7 button77a">Green</button>
                <button class="btn7 button77b">Blue</button>
                <button class="btn7 button77c">Red</button>
                <button class="btn7 button77d">Purple</button>
                <button class="btn7 button77e">Black</button>
            </section>
            <br><hr>

            <section>
                <h2>Shadow Buttons</h2>

                <button class="btn8 button8a">Shadow Button</button>
                <button class="btn8 button8b">Shadow On Hover</button>
            </section>
            <br><hr>

            <section>
                <h2>Disabled Buttons</h2>

                <button class="btn9 button9a">Normal Button</button>
                <button class="btn9 button9b">Disabled Button</button>
            </section>
            <br><hr>

            <section>
                <h2>Disabled Buttons</h2>

            
                <button class="btn10 button10a">Button Width - 400px</button>
                <br>
                <button class="btn10 button10b">Button Width - 50%</button>
                <br>
                <button class="btn10 button10c">Button Width - 100%</button>
                <br>
            </section>
            <br><hr>

        </main>
    </body>
</html>
